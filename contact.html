<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Start of the Documentation section! -->

    <body>
        <!-- Nav -->
		<nav id="nav">
			<ul class="container">

        <main>
            <!-- Home -->
            <article id="contact-section" class="wrapper style1">
                <div class="content-wrapper">
                    <header id="contact-header">
                        <h1>Contact Page</h1>
                    </header>
                </div>
            
                <div class="form-container">
                    <form id="myForm" onsubmit="return validate(event);" action="index.html">
                        <div class= "input-row">
                            <div class="input-container">
                                <label for="name">Name:</label>
                                <input id="name" name="name" type="text" autocomplete="on" placeholder="Name">
                                <p class="name error" id="name_error">* Required field</p>
                            </div>

                            <div class="input-container">
                                <label for="name">Phone #:</label>
                                <input id="phone" name="phone" type="text" autocomplete="on" placeholder="Email">
                                <p class="phone error" id="phone_error">* Required field</p>
                                <p class="phone error" id="phoneformat_error">
                                    * Invalid phone number
                                </p>
                            </div>

                            <div class="input-container">
                                <label for="name">Email:</label>
                                <input id="email" name="email" type="text" autocomplete="on" placeholder="Email">
                                <p class="email error" id="email_error">* Required field</p>
                                <p class="email error" id="emailformat_error">
                                    * Invalid email address
                                </p>
                            </div>

                            <div class="input-container">
                                <label for="name">Subject:</label>
                                <input id="subject" name="subject" type="text" autocomplete="off" placeholder="Subject">
                                <p class="subject error" id="subject_error">* Required field</p>
                            </div>

                            <div class="input-container">
                                <label for="name">Message:</label>
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                                <p class="message error" id="message_error">* Required field</p>
                            </div>
                        </div>

                        <div>
                            <ul class="actions">

                                <li><button type="submit" id="submit">Send Message</button></li>
                                <li><button type="reset" id="clear">Clear Form</button></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </article>
